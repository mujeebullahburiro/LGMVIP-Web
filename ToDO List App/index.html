<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header> <img src="https://miro.medium.com/max/1050/1*opVzzJfdy024K4mnnRxM3A.jpeg" alt="Let's Grow More Logo" width="150px"> 
    <h5>ToDo App</h2>
    </header>
    <div class="inputField">
      <input type="text" placeholder="Add your new task">
      <button><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todoList">
      <!-- data are comes from local storage -->
    </ul>
    <div class="footer">
      <span>You have <span class="pendingTasks"></span> pending tasks</span>
      <button>Clear All</button>
    </div>
    
    <footer class="main_footer">@Copyright | Mujeebullah Burio | VIP (Let's Grow More)| 2022</footer>
  </div>

  <script src="app.js"></script>

</body>
</html>
